<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            font-family: 'Comic Sans MS', sans-serif;
            overflow: hidden;
        }

        /* Decorative Elements */
        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .cloud.small { width: 80px; height: 50px; top: 20%; left: 10%; }
        .cloud.large { width: 150px; height: 90px; top: 10%; right: 15%; }
        .sun {
            position: absolute;
            top: 15%;
            left: 45%;
            background: radial-gradient(circle, #fdfc47, #fd834f);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Tree */
        .tree {
            position: absolute;
            bottom: 0;
            left: 15%;
            width: 100px;
            height: 200px;
            background: #8B4513;
            border-radius: 10px;
        }
        .tree-top {
            position: absolute;
            top: -120px;
            left: -50px;
            width: 200px;
            height: 150px;
            background: #3cba54;
            border-radius: 100px;
        }

        /* Bunny */
        .bunny {
            position: absolute;
            bottom: 20px;
            right: 20%;
            width: 40px;
            height: 60px;
            background: #ffffff;
            border-radius: 20px;
        }
        .bunny:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10px;
            width: 10px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
        }

        /* Butterfly */
        .butterfly {
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #ff9ff3, #feca57);
            border-radius: 50%;
            transform: rotate(45deg);
            animation: fly 3s linear infinite;
        }
        .butterfly:after {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            border-radius: 50%;
            transform: rotate(-90deg);
        }
        @keyframes fly {
            0% { transform: translate(0, 0) rotate(45deg); }
            50% { transform: translate(20px, -20px) rotate(45deg); }
            100% { transform: translate(0, 0) rotate(45deg); }
        }

        /* Cat */
        .cat {
            position: absolute;
            bottom: 15%;
            left: 70%;
            width: 50px;
            height: 50px;
            background: #FF5733;
            border-radius: 50%;
            box-shadow: -15px -15px 0 #ffffff inset;
        }
        .cat:after {
            content: '';
            position: absolute;
            top: -15px;
            left: 5px;
            width: 10px;
            height: 10px;
            background: #FF5733;
            border-radius: 50%;
            transform: rotate(30deg);
        }

        /* Bird */
        .bird {
            position: absolute;
            top: 20%;
            left: 60%;
            width: 30px;
            height: 30px;
            background: #4BCFFA;
            border-radius: 50%;
        }
        .bird:before {
            content: '';
            position: absolute;
            left: -10px;
            top: 10px;
            width: 10px;
            height: 5px;
            background: #feca57;
        }

        /* Turtle */
        .turtle {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 50px;
            height: 30px;
            background: #6ab04c;
            border-radius: 15px;
        }
        .turtle:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: #6ab04c;
            border-radius: 50%;
        }

        /* Button Styling */
        .start-btn {
            position: relative;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #34aadc, #1cb5e0);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            background: linear-gradient(45deg, #1cb5e0, #34aadc);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Decorative Footer */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #3cba54, #0e9d58);
        }
    </style>
</head>
<body>
    <!-- Decorative Elements -->
    <div class="sun"></div>
    <div class="cloud small"></div>
    <div class="cloud large"></div>
    <div class="tree">
        <div class="tree-top"></div>
    </div>
    <div class="bunny"></div>
    <div class="butterfly"></div>
    <div class="cat"></div>
    <div class="bird"></div>
    <div class="turtle"></div>

    <!-- Button -->
    <button class="start-btn" onclick="alert('Welcome to the fun learning experience!')">Start</button>
    
    <!-- Decorative Footer -->
    <div class="grass"></div>
</body>
</html>
